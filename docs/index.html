<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Notes App</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js" defer></script>
  </head>
  <body>
        <div class="min-h-screen flex flex-col items-start pt-12 pl-32 gap-6 bg-purple-600">
            <h1 class="text-4xl font-bold text-white"><span></span>Dr Owais Notes App</h1>
            <button type="button" class="py-2 px-8 shadow hover:scale-[1.02] transition-all duration-100 ease-in-out bg-gradient-to-b from-slate-300 via-purple-600  to-purple-700 text-lg font-medium text-white rounded-full"><span></span>Create Notes</button>
            <div class="notes_container">
                <div class="note flex items-end justify-between py-2 px-4 w-96 h-40 rounded bg-white">
                    <textarea type="text" name="note" id="note" class="note w-full h-full outline-none"></textarea>
                    <span class="text-gray-400"><i class="fa-solid fa-trash-can"></i></span>
                </div>
            </div>
        </div>
</body>
</html>
